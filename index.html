    <style>
        /* Estilos CSS para o botão */
        .pulse-button {
            display: inline-block;
            margin-top: 20px;
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #337ab7;
            border-radius: 5px;
            overflow: hidden;
        }

        .pulse-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s, transform 0.3s;
            border-radius: 50%;
        }

        .pulse-button:hover:before {
            opacity: 1;
            transform: scale(2);
        }
